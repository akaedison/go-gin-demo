basePath: /v1
definitions:
  model.Book:
    properties:
      author:
        type: string
      book_name:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      introduction:
        type: string
      price:
        type: number
      updated_at:
        type: string
      uuid:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      header_img:
        type: string
      id:
        type: integer
      nick_name:
        type: string
      password:
        type: string
      updated_at:
        type: string
      username:
        type: string
      uuid:
        type: string
    type: object
  request.Book:
    properties:
      author:
        type: string
      book_name:
        type: string
      introduction:
        type: string
      price:
        type: number
    required:
    - book_name
    type: object
  request.GetById:
    properties:
      id:
        type: number
    type: object
  request.Login:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.Register:
    properties:
      header_img:
        type: string
      nick_name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  response.LoginResponse:
    properties:
      expires_at:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data:
        description: omitempty nil or default
        type: object
      msg:
        type: string
    type: object
