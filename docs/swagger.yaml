paths:
  /books:
    delete:
      consumes:
      - application/json
      description: delete book
      parameters:
      - description: id:2
        in: body
        name: reqId
        required: true
        schema:
          $ref: '#/definitions/request.GetById'
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete A Book
    get:
      consumes:
      - application/json
      description: get books
      parameters:
      - description: page
        in: query
        name: page
        required: true
        type: integer
      - description: page_size
        in: query
        name: page_size
        required: true
        type: integer
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get Books
    post:
      consumes:
      - application/json
      description: create book
      parameters:
      - description: json
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/request.Book'
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Book'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create A Book
    put:
      consumes:
      - application/json
      description: update book
      parameters:
      - description: json
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/request.Book'
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/request.Book'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update Book
  /token:
    post:
      consumes:
      - application/json
      description: create book
      parameters:
      - description: login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create A Token
  /users:
    post:
      consumes:
      - application/json
      description: create user
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/request.Register'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Book'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create A User
